<!DOCTYPE html>
<html lang="en">

    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Wordle</title>



    </head>

    <body>


        <div id="win-box" class="container d-win d-none">
            <div class="row justify-content-center">
                <div class="col-11 col-lg-10 col-xl-6 win-bg rounded-4 py-5">

                    <!-- win title -->
                    <div class="py-3 mb-3 fs-1">
                        You Win!
                    </div>

                    <div class="py-2 mb-3 fs-4">
                        You guessed the correct word in <span id="tries" class="fs-3">3</span> guess(s) <br> Winstreak:
                        <span id="winstreakWin">2</span>
                    </div>

                    <div class="py-3 mb-4">

                        <button class="px-3 py-2 rounded-5 fs-5 play-again" onclick="playAgain()">Play Again</button>

                    </div>

                </div>
            </div>
        </div>

        <div id="loose-box" class="container d-win d-none">
            <div class="row justify-content-center">
                <div class="col-11 col-lg-10 col-xl-6 win-bg rounded-4 py-5">

                    <!-- win title -->
                    <div class="py-3 mb-3 fs-1">
                        You ran out of guesses!
                    </div>

                    <div class="py-2 mb-3 fs-4">
                        The correct word was: <span id="correctWord" class="fs-3"></span> <br> Winstreak:
                        <span id="winstreakLoose">2</span>
                    </div>

                    <div class="py-3 mb-4">

                        <button class="px-3 py-2 rounded-5 fs-5 play-again" onclick="playAgain()">Play Again</button>

                    </div>

                </div>
            </div>
        </div>



        <section id="win-blur" class="">

            <a href="https://ashmeet670.github.io/mini-games/" class="homeBtn fixed-start  p-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="gray"
                    class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path
                        d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
                </svg>
            </a>


            <div class="bg-lblack text-center py-3">


                <h1 class="text-primary fs-1 ">Wordle<sup class="fs-5"> Infinite</sup></h1>

            </div>


            <!-- boxes -->
            <div class="container justify-content-center fixed-center mt-2">



                <div id="row-1" class="row justify-content-center ">
                    <div id="guess-1-1" class="wordbox">&nbsp</div>
                    <div id="guess-1-2" class="wordbox">&nbsp</div>
                    <div id="guess-1-3" class="wordbox">&nbsp</div>
                    <div id="guess-1-4" class="wordbox">&nbsp</div>
                    <div id="guess-1-5" class="wordbox">&nbsp</div>
                </div>

                <div id="row-2" class="row justify-content-center">
                    <div id="guess-2-1" class="wordbox">&nbsp</div>
                    <div id="guess-2-2" class="wordbox">&nbsp</div>
                    <div id="guess-2-3" class="wordbox">&nbsp</div>
                    <div id="guess-2-4" class="wordbox">&nbsp</div>
                    <div id="guess-2-5" class="wordbox">&nbsp</div>
                </div>

                <div id="row-3" class="row justify-content-center">
                    <div id="guess-3-1" class="wordbox">&nbsp</div>
                    <div id="guess-3-2" class="wordbox">&nbsp</div>
                    <div id="guess-3-3" class="wordbox">&nbsp</div>
                    <div id="guess-3-4" class="wordbox">&nbsp</div>
                    <div id="guess-3-5" class="wordbox">&nbsp</div>
                </div>

                <div id="row-4" class="row justify-content-center">
                    <div id="guess-4-1" class="wordbox">&nbsp</div>
                    <div id="guess-4-2" class="wordbox">&nbsp</div>
                    <div id="guess-4-3" class="wordbox">&nbsp</div>
                    <div id="guess-4-4" class="wordbox">&nbsp</div>
                    <div id="guess-4-5" class="wordbox">&nbsp</div>
                </div>

                <div id="row-5" class="row justify-content-center">
                    <div id="guess-5-1" class="wordbox">&nbsp</div>
                    <div id="guess-5-2" class="wordbox">&nbsp</div>
                    <div id="guess-5-3" class="wordbox">&nbsp</div>
                    <div id="guess-5-4" class="wordbox">&nbsp</div>
                    <div id="guess-5-5" class="wordbox">&nbsp</div>
                </div>



            </div>



            <!-- keys -->
            <div class="container-fluid fixed-bottom mb-0 pb-2">

                <div class="row key-row">
                    <button id="q" class="key col-1 py-2" onclick="keys['KeyQ']()">Q</button>
                    <button id="w" class="key col-1 py-2" onclick="keys['KeyW']()">W</button>
                    <button id="e" class="key col-1 py-2" onclick="keys['KeyE']()">E</button>
                    <button id="r" class="key col-1 py-2" onclick="keys['KeyR']()">R</button>
                    <button id="t" class="key col-1 py-2" onclick="keys['KeyT']()">T</button>
                    <button id="y" class="key col-1 py-2" onclick="keys['KeyY']()">Y</button>
                    <button id="u" class="key col-1 py-2" onclick="keys['KeyU']()">U</button>
                    <button id="i" class="key col-1 py-2" onclick="keys['KeyI']()">I</button>
                    <button id="o" class="key col-1 py-2" onclick="keys['KeyO']()">O</button>
                    <button id="p" class="key col-1 py-2" onclick="keys['KeyP']()">P</button>
                </div>

                <div class="row key-row">
                    <button id="a" class="key col-1 py-2" onclick="keys['KeyA']()">A</button>
                    <button id="s" class="key col-1 py-2" onclick="keys['KeyS']()">S</button>
                    <button id="d" class="key col-1 py-2" onclick="keys['KeyD']()">D</button>
                    <button id="f" class="key col-1 py-2" onclick="keys['KeyF']()">F</button>
                    <button id="g" class="key col-1 py-2" onclick="keys['KeyG']()">G</button>
                    <button id="h" class="key col-1 py-2" onclick="keys['KeyH']()">H</button>
                    <button id="j" class="key col-1 py-2" onclick="keys['KeyJ']()">J</button>
                    <button id="k" class="key col-1 py-2" onclick="keys['KeyK']()">K</button>
                    <button id="l" class="key col-1 py-2" onclick="keys['KeyL']()">L</button>
                </div>

                <div class="row key-row">

                    <button id="backspace" class="key cross col-1 py-2" onclick="keys['Backspace']()">&#x2717;</button>
                    <button id="z" class="key col-1 py-2" onclick="keys['KeyZ']()">Z</button>
                    <button id="x" class="key col-1 py-2" onclick="keys['KeyX']()">X</button>
                    <button id="c" class="key col-1 py-2" onclick="keys['KeyC']()">C</button>
                    <button id="v" class="key col-1 py-2" onclick="keys['KeyV']()">V</button>
                    <button id="b" class="key col-1 py-2" onclick="keys['KeyB']()">B</button>
                    <button id="n" class="key col-1 py-2" onclick="keys['KeyN']()">N</button>
                    <button id="m" class="key col-1 py-2" onclick="keys['KeyM']()">M</button>
                    <button id="enter" class="key enter col-1 py-2" onclick="keys['Enter']()">&rarr;</button>

                </div>



            </div>

        </section>

    </body>

    <script type="module" src="words.js"></script>
    <script type="module" src="app.js"></script>

</html>
