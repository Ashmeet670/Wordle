<!DOCTYPE html>
<html lang="en">

    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="main_style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Wordle</title>



    </head>

    <body class="">

        <div  id="win-box" class="container d-win d-none">
            <div class="row justify-content-center">
                <div class="col-11 col-lg-10 col-xl-6 win-bg rounded-4 py-5">

                    <!-- win title -->
                    <div class="py-3 mb-3 fs-1">
                        You Win!
                    </div>

                    <div class="py-2 mb-3 fs-4">
                        You guessed the correct word in <span id="tries" class="fs-3">3</span> guess(s) <br> Winstreak:
                        <span id="winstreakWin">2</span>
                    </div>

                    <div class="py-3 mb-4">

                        <button class="px-3 py-2 rounded-5 fs-5 play-again" onclick="playAgain()">Play Again</button>

                    </div>

                </div>
            </div>
        </div>

        <div  id="loose-box" class="container d-win d-none">
            <div class="row justify-content-center">
                <div class="col-11 col-lg-10 col-xl-6 win-bg rounded-4 py-5">

                    <!-- win title -->
                    <div class="py-3 mb-3 fs-1">
                        You ran out of guesses!
                    </div>

                    <div class="py-2 mb-3 fs-4">
                        The correct word was:  <span id="correctWord" class="fs-3"></span> <br> Winstreak:
                        <span id="winstreakLoose">2</span>
                    </div>

                    <div class="py-3 mb-4">

                        <button class="px-3 py-2 rounded-5 fs-5 play-again" onclick="playAgain()">Play Again</button>

                    </div>

                </div>
            </div>
        </div>

        <section id="win-blur" class="">
            <div class="bg-lblack text-center p-3">
                <h1 class="text-primary fs-1 ">Wordle<sup class="fs-5"> Infinite</sup></h1>
            </div>


            <!-- boxes -->
            <div class="container justify-content-center fixed-center ">

                <div class="row justify-content-center">
                    <div id="guess-1-1" class="wordbox">&nbsp</div>
                    <div id="guess-1-2" class="wordbox">&nbsp</div>
                    <div id="guess-1-3" class="wordbox">&nbsp</div>
                    <div id="guess-1-4" class="wordbox">&nbsp</div>
                    <div id="guess-1-5" class="wordbox">&nbsp</div>
                </div>

                <div class="row justify-content-center">
                    <div id="guess-2-1" class="wordbox">&nbsp</div>
                    <div id="guess-2-2" class="wordbox">&nbsp</div>
                    <div id="guess-2-3" class="wordbox">&nbsp</div>
                    <div id="guess-2-4" class="wordbox">&nbsp</div>
                    <div id="guess-2-5" class="wordbox">&nbsp</div>
                </div>

                <div class="row justify-content-center">
                    <div id="guess-3-1" class="wordbox">&nbsp</div>
                    <div id="guess-3-2" class="wordbox">&nbsp</div>
                    <div id="guess-3-3" class="wordbox">&nbsp</div>
                    <div id="guess-3-4" class="wordbox">&nbsp</div>
                    <div id="guess-3-5" class="wordbox">&nbsp</div>
                </div>

                <div class="row justify-content-center">
                    <div id="guess-4-1" class="wordbox">&nbsp</div>
                    <div id="guess-4-2" class="wordbox">&nbsp</div>
                    <div id="guess-4-3" class="wordbox">&nbsp</div>
                    <div id="guess-4-4" class="wordbox">&nbsp</div>
                    <div id="guess-4-5" class="wordbox">&nbsp</div>
                </div>

                <div class="row justify-content-center">
                    <div id="guess-5-1" class="wordbox">&nbsp</div>
                    <div id="guess-5-2" class="wordbox">&nbsp</div>
                    <div id="guess-5-3" class="wordbox">&nbsp</div>
                    <div id="guess-5-4" class="wordbox">&nbsp</div>
                    <div id="guess-5-5" class="wordbox">&nbsp</div>
                </div>



            </div>



            <!-- keys -->
            <div class="container fixed-bottom">

                <div class="row key-row">
                    <button class="key" onclick="keys['KeyQ']()">Q</button>
                    <button class="key" onclick="keys['KeyW']()">W</button>
                    <button class="key" onclick="keys['KeyE']()">E</button>
                    <button class="key" onclick="keys['KeyR']()">R</button>
                    <button class="key" onclick="keys['KeyT']()">T</button>
                    <button class="key" onclick="keys['KeyY']()">Y</button>
                    <button class="key" onclick="keys['KeyU']()">U</button>
                    <button class="key" onclick="keys['KeyI']()">I</button>
                    <button class="key" onclick="keys['KeyO']()">O</button>
                    <button class="key" onclick="keys['KeyP']()">P</button>
                </div>

                <div class="row key-row">
                    <button class="key" onclick="keys['KeyA']()">A</button>
                    <button class="key" onclick="keys['KeyS']()">S</button>
                    <button class="key" onclick="keys['KeyD']()">D</button>
                    <button class="key" onclick="keys['KeyF']()">F</button>
                    <button class="key" onclick="keys['KeyG']()">G</button>
                    <button class="key" onclick="keys['KeyH']()">H</button>
                    <button class="key" onclick="keys['KeyJ']()">J</button>
                    <button class="key" onclick="keys['KeyK']()">K</button>
                    <button class="key" onclick="keys['KeyL']()">L</button>
                </div>

                <div class="row key-row">

                    <button class="key cross" onclick="keys['Backspace']()">&#x2717;</button>
                    <button class="key" onclick="keys['KeyZ']()">Z</button>
                    <button class="key" onclick="keys['KeyX']()">X</button>
                    <button class="key" onclick="keys['KeyC']()">C</button>
                    <button class="key" onclick="keys['KeyV']()">V</button>
                    <button class="key" onclick="keys['KeyB']()">B</button>
                    <button class="key" onclick="keys['KeyN']()">N</button>
                    <button class="key" onclick="keys['KeyM']()">M</button>
                    <button class="key enter" onclick="keys['Enter']()">&rarr;</button>

                </div>



            </div>

        </section>

    </body>


    <script src="app.js"></script>

</html>
